name: Apply linting rules

on: [pull_request]

jobs:
  eslint-prettier:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Setting up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.5.0
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install All Dependecies
        run: pnpm install --only=dev

      - name: Run Chat Service linting rules
        working-directory: ./backend/chat-service
        run: npm run lint

      - name: Run OCR Service linting rules
        working-directory: ./backend/ocr-service
        run: npm run lint

      - name: Run Frontend linting rules
        working-directory: ./backend/ocr-service
        run: npm run lint
